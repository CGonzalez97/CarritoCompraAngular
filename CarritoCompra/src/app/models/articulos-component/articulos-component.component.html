<!--table-bordered-->
<table class="table dark-table" id="dataTable" width="100%" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Talla</th>
            <th>Precio</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let articulo of listaArticulos">
            <td>{{articulo.nombre}}</td>
            <td>{{articulo.descripcion}}</td>
            <td>Talla: {{articulo.talla}}</td>
            <td><div>
                <div>Precio: {{articulo.precio}}€</div>
                <div *ngIf="articulo.rebajado">Precio rebajado: {{articulo.precioRebajado}}€</div>
            </div></td>
            <td>
                <div>
                    <button class="btn btn-outline-secondary mx-1">+</button>
                    <button class="btn btn-outline-secondary mx-1">-</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
